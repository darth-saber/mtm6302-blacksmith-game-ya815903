<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blacksmith Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Blacksmith</h1>
        <div class="fire" id="fireAnim"></div>
        <div id="log"></div>

        <div>
            <button id="buyOre">Buy Ore (3 Gold)</button>
            <button id="buyWood">Buy Wood (1 Gold)</button>
            <button id="toggleFire">Toggle Fire</button>
        </div>
        <div>
            <button id="makeSword">Make Sword (2 Ore, 1 Wood)</button>
            <button id="makeAxe">Make Axe (1 Ore, 2 Wood)</button>
        </div>
        <div>
            <button id="sellSword">Sell Sword (5-10 Gold)</button>
            <button id="sellAxe">Sell Axe (4-8 Gold)</button>
        </div>
        <div>
            <button id="showInv">Inventory</button>
            <button id="showHelp">Help</button>
        </div>

        <div class="inventory-display" id="inventoryDisplay">
            <strong>Inventory:</strong>
            <div id="inventoryItems"></div>
        </div>

        <script src="blacksmith.js"></script>
    </body>
</html>
